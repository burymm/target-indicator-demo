<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Target indicator demo</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="only-popup">
    <div class="container">
        <h1>Target indicator demo</h1>
        <p>
            Please, click to button to see target indicator demo jQuery widget.
        </p>

        <form class="simple-form">
            <div class="row">
                <label class="property" for="current-value">Current Value</label>
                <input class="value" type="number" id="current-value" value="14">
            </div>

            <div class="row">
                <label class="property" for="max-value">Max Value</label>
                <input class="value" type="number" id="max-value" value="15">
            </div>


        </form>
        <button id="show-indicator-widget">Show in Popup</button>
        <button id="show-indicator-div-widget">Show in Div</button>

        <div id="target-popup" class="popup">
            <div class="aligned">
                <div id="indicator-container"></div>
            </div>
        </div>
    </div>

    <div class="empty-div" id="empty-div"></div>


    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery-3.1.1.js">\x3C/script>')</script>

    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>window.jQuery.ui || document.write('<script src="js/libs/jquery-ui.js">\x3C/script>')</script>



    <script src="js/main.js"></script>
    <script src="js/target-indicator.js"></script>
</body>
</html>
